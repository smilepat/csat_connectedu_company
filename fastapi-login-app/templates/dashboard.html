<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectedU ItemGen - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        body {
            background-color: #f5f7fb;
        }
        .navbar {
            background: var(--primary-gradient);
        }
        .sidebar {
            background: white;
            min-height: calc(100vh - 56px);
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        .sidebar .nav-link {
            color: #555;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 5px 10px;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: var(--primary-gradient);
            color: white;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        .card-stat {
            transition: transform 0.2s;
        }
        .card-stat:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .stat-icon.blue { background: rgba(102, 126, 234, 0.15); color: #667eea; }
        .stat-icon.green { background: rgba(40, 167, 69, 0.15); color: #28a745; }
        .stat-icon.orange { background: rgba(253, 126, 20, 0.15); color: #fd7e14; }
        .stat-icon.purple { background: rgba(118, 75, 162, 0.15); color: #764ba2; }
        .welcome-card {
            background: var(--primary-gradient);
            color: white;
        }
        .btn-generate {
            background: var(--primary-gradient);
            border: none;
            padding: 15px 30px;
            font-weight: 600;
            border-radius: 10px;
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-book me-2"></i>ConnectedU ItemGen
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="userInfo"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>로그아웃
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <nav class="nav flex-column py-3">
                    <a class="nav-link active" href="/dashboard.html">
                        <i class="bi bi-grid-fill"></i>대시보드
                    </a>
                    <a class="nav-link" href="/generate.html">
                        <i class="bi bi-lightning-fill"></i>문항 생성
                    </a>
                    <a class="nav-link" href="#" onclick="loadPages()">
                        <i class="bi bi-file-earmark-text"></i>페이지 관리
                    </a>
                    <a class="nav-link" href="#" onclick="loadItems()">
                        <i class="bi bi-list-check"></i>문항 목록
                    </a>
                    <hr class="mx-3">
                    <a class="nav-link" href="/docs" target="_blank">
                        <i class="bi bi-code-slash"></i>API 문서
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Welcome Card -->
                <div class="card welcome-card mb-4">
                    <div class="card-body p-4">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h3 class="mb-2">환영합니다! <span id="userName"></span></h3>
                                <p class="mb-0 opacity-75">CSAT 영어 문항 생성 시스템에 오신 것을 환영합니다.</p>
                            </div>
                            <div class="col-md-4 text-end">
                                <a href="/generate.html" class="btn btn-light btn-generate">
                                    <i class="bi bi-plus-circle me-2"></i>새 문항 생성
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card card-stat">
                            <div class="card-body d-flex align-items-center">
                                <div class="stat-icon blue me-3">
                                    <i class="bi bi-file-earmark-text"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0" id="totalItems">-</h5>
                                    <small class="text-muted">생성된 문항</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat">
                            <div class="card-body d-flex align-items-center">
                                <div class="stat-icon green me-3">
                                    <i class="bi bi-journal-text"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0" id="totalPages">-</h5>
                                    <small class="text-muted">페이지</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat">
                            <div class="card-body d-flex align-items-center">
                                <div class="stat-icon orange me-3">
                                    <i class="bi bi-collection"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0" id="totalTypes">43</h5>
                                    <small class="text-muted">문항 유형</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat">
                            <div class="card-body d-flex align-items-center">
                                <div class="stat-icon purple me-3">
                                    <i class="bi bi-cpu"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0 text-success">정상</h5>
                                    <small class="text-muted">시스템 상태</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions & Item Types -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-white border-0 pt-4">
                                <h5 class="mb-0"><i class="bi bi-lightning me-2"></i>빠른 작업</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <a href="/generate.html" class="btn btn-outline-primary text-start">
                                        <i class="bi bi-plus-circle me-2"></i>새 문항 생성하기
                                    </a>
                                    <button class="btn btn-outline-secondary text-start" onclick="loadPages()">
                                        <i class="bi bi-folder-plus me-2"></i>새 페이지 만들기
                                    </button>
                                    <button class="btn btn-outline-info text-start" onclick="suggestTypes()">
                                        <i class="bi bi-lightbulb me-2"></i>문항 유형 추천받기
                                    </button>
                                    <a href="/docs" target="_blank" class="btn btn-outline-dark text-start">
                                        <i class="bi bi-book me-2"></i>API 문서 보기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-white border-0 pt-4">
                                <h5 class="mb-0"><i class="bi bi-grid me-2"></i>지원 문항 유형</h5>
                            </div>
                            <div class="card-body">
                                <div id="itemTypes" style="max-height: 200px; overflow-y: auto;">
                                    <div class="text-center py-3">
                                        <div class="spinner-border spinner-border-sm text-primary"></div>
                                        <span class="ms-2">로딩 중...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '';
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = '/';
        }

        // 사용자 정보 표시
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.user_name || user.user_id || '사용자';
        document.getElementById('userInfo').textContent = user.user_name || user.user_id || '';

        // API 호출 헬퍼
        async function apiCall(url, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };
            if (body) options.body = JSON.stringify(body);

            const response = await fetch(API_BASE + url, options);
            if (response.status === 401) {
                logout();
                return null;
            }
            return response.json();
        }

        // 로그아웃
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // 문항 유형 로드
        async function loadItemTypes() {
            try {
                const response = await fetch(API_BASE + '/api/items/types');
                const data = await response.json();

                if (data.types) {
                    const container = document.getElementById('itemTypes');
                    const lcTypes = data.types.filter(t => t.startsWith('LC'));
                    const rcTypes = data.types.filter(t => t.startsWith('RC'));

                    container.innerHTML = `
                        <div class="mb-3">
                            <strong class="text-primary">듣기 (LC): ${lcTypes.length}개</strong>
                            <div class="d-flex flex-wrap gap-1 mt-1">
                                ${lcTypes.map(t => `<span class="badge bg-primary">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div>
                            <strong class="text-success">독해 (RC): ${rcTypes.length}개</strong>
                            <div class="d-flex flex-wrap gap-1 mt-1">
                                ${rcTypes.map(t => `<span class="badge bg-success">${t}</span>`).join('')}
                            </div>
                        </div>
                    `;

                    document.getElementById('totalTypes').textContent = data.types.length;
                }
            } catch (error) {
                console.error('Failed to load item types:', error);
            }
        }

        // 페이지 목록 로드 (간단히 alert로 표시)
        function loadPages() {
            alert('페이지 관리 기능은 개발 중입니다.');
        }

        // 문항 목록 로드
        function loadItems() {
            alert('문항 목록 기능은 개발 중입니다.');
        }

        // 문항 유형 추천
        function suggestTypes() {
            window.location.href = '/generate.html';
        }

        // 초기화
        loadItemTypes();
    </script>
</body>
</html>
