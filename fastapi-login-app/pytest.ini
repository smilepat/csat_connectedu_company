[pytest]
# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 추가 옵션
addopts =
    -v
    --tb=short
    -ra
    --strict-markers

# 마커 정의
markers =
    slow: 느린 테스트 (deselect with '-m "not slow"')
    integration: 통합 테스트
    unit: 단위 테스트

# 비동기 테스트 모드
asyncio_mode = auto

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 최소 Python 버전
minversion = 7.0

# 환경 변수
env =
    ENV=test
    REDIS_DB=1
